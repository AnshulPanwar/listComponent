
<div class="listContainer">
  <ul>
    <li *ngFor='let list of lists' tabindex="0">{{ list.Model }} 

      <span class="iconContainer" aria-label="list data" *ngIf="icon"
       [ngSwitch]="list.status"
         [ngClass]="{iconLeft: iconLeft == true}" >
        <svg *ngSwitchCase="'error'" aria-label="danger icon red" viewBox="0 0 24 24" class="iconDanger" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M0 0h24v24H0z" fill="none"></path>
           <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"></path>
       </svg>
       <svg *ngSwitchCase="'warning'" viewBox="0 0 24 24" aria-label="success icon green" class="iconSuccess" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path>
       </svg>
      <svg *ngSwitchCase="'success'" aria-label="warning icon yellow" viewBox="0 0 24 24"  class="iconWarning" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path>
  </svg>
  </span> 
  
      <span aria-label="icons" class="iconContainer"
       [ngClass]="{iconLeft: iconLeft == true}"
        *ngIf="icon">
            </span> 
      <span aria-label="values"
        class="valueContainer" 
        *ngIf="value" >{{list.VIN}}
      </span> 
    </li>
  </ul>
  </div>
